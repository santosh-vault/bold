{% extends 'base.html' %}

{% block title %}Delete {{ item.name }} - StyleVault{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">Confirm Deletion</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img src="{{ item.image_url }}" alt="{{ item.name }}" 
                             class="img-thumbnail" style="max-width: 200px;"
                             onerror="this.src='https://images.pexels.com/photos/996329/pexels-photo-996329.jpeg?auto=compress&cs=tinysrgb&w=300'">
                    </div>
                    
                    <h5 class="mb-3">Are you sure you want to delete "{{ item.name }}"?</h5>
                    <p class="text-muted mb-4">This action cannot be undone.</p>
                    
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <a href="{% url 'wardrobe:wardrobe_list' %}" class="btn btn-outline-secondary me-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Delete Item
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
